<!DOCTYPE html>
<html>
<head>
    <title>Harvard Square Map LOL</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Set the map height */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Harvard Square Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([42.3736, -71.1097], 16);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        var lowell_coords = [42.372795, -71.118609];
        var quincy_coords = [42.373831, -71.119889];

        // make red line from lowell to quincy
        var polyline = L.polyline([lowell_coords, quincy_coords], {color: 'red'}).addTo(map);

        map.fitBounds(polyline.getBounds());
    </script>
</body>
</html>
