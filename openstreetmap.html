<!DOCTYPE html>
<html>
<head>
    <title>Harvard Square Map LOL</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Set the map height */
        #map {
            height: 900px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Harvard Square Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([42.3736, -71.1097], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define an array to store route polylines
        var routePolylines = [];

        // Fetch the JSON data containing the nested coordinates
        route_colors = ['red', 'orange', 'yellow', 'green', 
                        'blue', 'black', 'purple', 'cyan', 
                        'magenta', 'goldenrod', 'indianred',
                        'lawngreen', 'lightblue', 'lightpink', 'pink']

        for (let i = 1; i <= 16; i++) {
            route_json = './routes/route_'+i.toString()+'.json';
            fetch(route_json)
            .then(response => response.json())
            .then(data => {
                var offset = (i - 1) * 0.00002; 
                var polylineCoordinates = [];

                data.forEach(function(coord) {
                    var newCoord = new L.LatLng(coord[0], coord[1] + offset);
                    polylineCoordinates.push(newCoord);
                });

                var polyline = L.polyline(polylineCoordinates, {color: route_colors[i]}).addTo(map);
                routePolylines.push(polyline);
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        map.fitBounds(L.featureGroup(routePolylines).getBounds());
    </script>
</body>
</html>
